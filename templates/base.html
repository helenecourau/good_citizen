<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Good Citizen</title>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link type="text/css" rel="stylesheet" href="../static/css/styles.css" />
        <style type="text/css">
            #help a{
                color: transparent;
                position: absolute;
                width: 100%;
            }

            .nav-item:hover #help a{
                color: #fff;
            }
            header.masthead {
                display: flex;
                flex-direction: column;
            }
        </style>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        {% block nav %}
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="/accueil"><img src="../static/assets/img/logo_gc.png" alt="" /></a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ml-1"></i>
                </button>
                {% if user.is_authenticated %}
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ml-auto">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#services">Quizz</a></li>
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="/mon-compte"><i class="far fa-user fa-2x"></i></a>
                            <p id="help"><a href="/mon-compte">Mon compte</a></p>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="/deconnexion"><i class="fas fa-sign-out-alt fa-2x"></i></a>
                            <p id="help"><a href="/deconnexion">Déconnexion</a></p>
                        </li>
                    </ul>
                </div>
                {% else %}
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ml-auto">
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="/mon-compte"><i class="far fa-user fa-2x"></i></a>
                            <p id="help"><a href="/mon-compte">Me connecter</a></p>
                        </li>
                    </ul>
                </div>
                {% endif %}
            </div>
        </nav>
        {% endblock %}
        <!-- Masthead-->
        <header class="masthead">
            <div class="container">
            	{% block content %}{% endblock %}
            </div>
        </header>
        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-left"><a href="mailto:good.citizen.fr@gmail.com">Contact</a></div>
                    <div class="col-lg-4 my-3 my-lg-0">
                        <a class="btn btn-dark btn-social mx-2" href="https://twitter.com/HeleneCourau"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="https://www.linkedin.com/in/helenecourau/"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <div class="col-lg-4 text-lg-right">
                        <a class="mr-3" href="/mentions-legales">Mentions légales</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Contact form JS-->
        <script src="../static/assets/mail/jqBootstrapValidation.js"></script>
        <script src="../static/assets/mail/contact_me.js"></script>
        <!-- Core theme JS-->
        <script src="../static/js/scripts.js"></script>
    </body>
</html>
